<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New product</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">

</head>
<body>
  <form class="p-4">
    <div class="form-group">
      <input type="text" id="name" class="form-control"
      placeholder="Product's Name" autofocus>
    </div>

    <div class="form-group">
      <input type="text" id="price" class="form-control"
      placeholder="Price">
    </div>

    <div class="form-group">
      <input type="text" id="description" class="form-control"
      placeholder="Description">
    </div>
      <button class="btn btn-primary btn-block">
        Save
      </button>
  </form>

  <script>
   const { ipcRenderer } = require('electron');
  
    //comunucacion entre dos pestaÃ±as
    const form = document.querySelector('form');
    form.addEventListener('submit', e =>{
      e.preventDefault();
      const nameProduct = document.querySelector("#name").value;
      const priceProduct = document.querySelector("#price").value;
      const descProduct = document.querySelector("#description").value;
      
  const newProduct = {
     name: nameProduct,
     price: priceProduct,
     description: descProduct
};    
ipcRenderer.send('product:new',newProduct);    
      e.preventDefault();
    });
  </script>
</body>
</html>
